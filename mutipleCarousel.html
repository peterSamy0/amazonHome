    <style>
      .appear{
        position: fixed; 
        width: 25%; 
        left: 0; 
        top: 0; 
        height: 100vh; 
        background-color: blueviolet;
        transition: all 1s;
      }
      .hide{
        position: fixed; 
        width: 0%; 
        left: 0; 
        top: 0; 
        height: 100vh; 
        background-color: blueviolet;
        transition: all 1s;
      }
    </style>
</head>

  <div style="display: flex; transition: all 1s;"  >
